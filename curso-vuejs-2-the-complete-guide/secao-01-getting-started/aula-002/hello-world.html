<html>
<head>
  <title>Lab Vue.js - Hello World</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{title}}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
         title: 'Hello World!'
      }
    });
  </script>
</body>
</html>
